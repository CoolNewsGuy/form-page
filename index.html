<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <title>Form Page</title>
</head>

<body>
  <div class="image">
    <div class="logo">
      <div class="logo-circle">
        <img src="U.svg" alt="">
      </div>
      <img src="UNICLY.svg" alt="">
    </div>
  </div>

  <div class="form">
    <h2 class="description">Earth is in danger and needs to be saved from the aliens who want to destroy it! Join us now
      and save the world
      with us!</h2>

    <form id="form" action="" method="post" class="form-container">

      <h3>UNICLY is waiting for you!</h3>
      <div class="sub-container">
        <div class="left-elements">
          <label for="first-name" data-required title="Required">
            FIRST NAME
          </label>
          <input type="text" id="first-name" name="first-name" required>

          <label for="email" data-required title="Required">
            EMAIL
          </label>
          <input type="email" id="email" name="email" required>

          <label for="password" data-required title="Required">
            PASSWORD
          </label>
          <input type="password" id="password" name="password" required>
        </div>

        <div class="right-elements">
          <label for="last-name">
            LAST NAME
          </label>
          <input type="text" id="last-name" name="last-name">

          <label for="phone-number">
            PHONE NUMBER
          </label>
          <input type="tel" id="phone-number" name="phone-number">

          <label for="confirm-password" data-required title="Required">
            CONFIRM PASSWORD
          </label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
      </div>

    </form>
    <div class="login-signup">
      <button class="sign-up" type="submit" form="form">Create Account</button>
      <span class="login-text">Already have an account? <a href="#" class="login-button">Log in</a> </span>
    </div>
  </div>
</body>

</html>
